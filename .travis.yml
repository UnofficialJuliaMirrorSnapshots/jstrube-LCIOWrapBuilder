language: julia
os:
- linux
julia:
- 1.0
notifications:
  email: false
git:
  depth: 99999999
cache:
  timeout: 1000
  directories:
  - downloads
env:
  global:
  - BINARYBUILDER_DOWNLOADS_CACHE=downloads
  - BINARYBUILDER_AUTOMATIC_APPLE=true
sudo: required
before_script:
- cd ..
- julia -e 'using Pkg; Pkg.add(PackageSpec(name="BinaryProvider"))'
- julia -e 'using Pkg; Pkg.add(PackageSpec(name="BinaryBuilder", rev="master"))'
script:
- julia --color=yes LCIOWrapBuilder/.ci/build_tarballs.jl
- ls -l products/*
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: products/*
  skip_cleanup: true
  on:
    repo: jstrube/LCIOWrapBuilder
    tags: true
